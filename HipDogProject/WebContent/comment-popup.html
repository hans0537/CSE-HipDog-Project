<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/comment-popup.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="comment-popup" />
    <div class="container-center-horizontal">
      <div class="comment-popup screen">
        <div class="overlap-group6">
          <div class="rectangle-21"></div>
          <img class="arrow_back_black_24dp-1" src="img/arrow-back-black-24dp-1@2x.svg" />
          <h1 class="title baloo-regular-normal-turbo-25px">HipDog</h1>
          <div class="rectangle-81 border-1px-mercury"></div>
          <img class="ellipse-24" src="img/ellipse-24@2x.png" />
          <img class="ellipse-25" src="img/ellipse-25@2x.png" />
          <img class="pets_black_24dp-14" src="img/pets-black-24dp-14@2x.svg" />
          <div class="brain baloo-regular-normal-black-15px">Brain</div>
          <div class="brownie baloo-regular-normal-black-15px">Brownie</div>
        </div>
        <div class="flex-row">
          <div class="overlap-group9">
            <div class="rectangle-81-1"></div>
            <div class="comments baloo-regular-normal-black-15px">Comments</div>
          </div>
          <img class="pets_black_24dp-14-1" src="img/pets-black-24dp-14-1@2x.svg" />
          
          <div class="overlap-group8">
          	<select name="rate" style="width:40px;height:35px;" disabled>
    			<option value="1" selected>1</option>
    			<option value="2">2</option>
    			<option value="3">3</option>
    			<option value="4">4</option>
    			<option value="4">5</option>
			</select>
          
          <!-- 
            <div class="rectangle-84"></div>
            <div class="number baloo-regular-normal-black-20px">1</div>
            <img class="vector" src="img/vector@2x.svg" />
          
           -->
          
          
          </div>
          
          
          <div class="rate-this-user baloo-regular-normal-black-12px">Rate this user</div>
        </div>
        <div class="overlap-group5">
          <div class="rectangle-83">
          	<textarea id="comment" name="comment" rows="20" cols="43.5"  style="background-color:#f6f6f6; color: black;">Bad manner</textarea>
          </div>
          <div class="text-2 baloo-regular-normal-black-15px">0 / 1000</div>
          <div class="rectangle-56"></div>
          <div class="are-you-sure-to-submit-your-comment baloo-regular-normal-black-20px">
            Are you sure to <br />submit your <br />comment?
          </div>
          <div class="rectangle-57"></div>
          
          <a href="writing-comment.html">
	          <div class="place">No</div>
          </a>
          
          <a href="afterCommentBrianrc.html">
	          <div class="yes">Yes</div>
          </a>
		
          <img class="line-3" src="img/line-3@2x.svg" />
          <img class="line-4" src="img/line-4@2x.svg" />
        </div>
        <div class="flex-row-1">
          <img class="add_black_24dp-1" src="img/add-black-24dp-1@2x.svg" />
          <div class="add-images baloo-regular-normal-black-15px">Add Images</div>
          <div class="overlap-group7">
            <div class="rectangle-82"></div>
            <div class="submit baloo-regular-normal-black-15px">submit</div>
          </div>
        </div>
        <div class="component-container">
          <div class="component-5">
            <div class="overlap-group">
              <div class="rectangle-37 border-0-5px-iron"></div>
              <div class="rectangle-36 border-0-5px-iron"></div>
            </div>
          </div>
          <div class="component-4">
            <div class="overlap-group3">
              <img class="home_black_24dp-1" src="img/home-black-24dp-1@2x.svg" />
              <div class="place-1 cairo-bold-black-13px">home</div>
            </div>
            <div class="overlap-group2">
              <img class="groups_black_24dp-1" src="img/groups-black-24dp-1@2x.svg" />
              <div class="community cairo-bold-black-13px">community</div>
            </div>
            <div class="overlap-group1">
              <div class="rectangle-38 border-0-5px-iron"></div>
              <img class="x6366325_animal_breed" src="img/6366325-animal-breed-corgi-dog-pedigree-icon-1@2x.svg" />
              <img class="x6366340_animal_breed" src="img/6366340-animal-breed-dog-miniature-pedigree-icon-1@2x.svg" />
              <div class="rectangle-39 border-0-5px-iron"></div>
              <img class="question_answer_black_24dp-1" src="img/question-answer-black-24dp-1@2x.svg" />
              <div class="chat cairo-bold-black-13px">chat</div>
              <div class="text-1 cairo-light-black-20px">/</div>
              <div class="place-2 cairo-bold-black-12px">Matching</div>
            </div>
            <div class="overlap-group4">
              <img class="person_black_24dp-1" src="img/person-black-24dp-1@2x.svg" />
              <div class="profile cairo-bold-black-13px">profile</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
