<!DOCTYPE html>

<style>
	input[type="checkbox"] {
	    width: 20px;
	    height: 20px;
	    border: 3px solid black;
	    appearance: none;
	    cursor: pointer;
	    transition: background 0.2s;
	  }

	input[type="checkbox"]::after {
	  border: solid #fff;
	  border-width: 0 2px 2px 0;
	  content: '';
	  display: none;
	  height: 40%;
	  left: 40%;
	  position: relative;
	  top: 20%;
	  transform: rotate(45deg);
	  width: 15%;
	}
	input[type="checkbox"]:checked {
	  background: #56ccf2;
	}
	input[type="checkbox"]:checked::after {
	  display: block;
	}
</style>
