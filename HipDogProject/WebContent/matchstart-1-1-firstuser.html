<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/matchstart-1-1-firstuser.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #FFFFFF">
    <input type="hidden" id="anPageName" name="page" value="matchstart-1-1-firstuser" />
    <div class="container-center-horizontal">
      <div class="matchstart-1-1-firstuser screen">
        <div class="overlap-group2">
          <div class="hip-dog baloo-regular-normal-turbo-25px">HipDog</div>
          <div class="rectangle-100 border-1px-black-4"></div>
          
          <a href="matching-form-1-1-matchingstyle.html"><img class="icon-close" src="img/vector-89@2x.png" /> </a>
          
          <div class="stop-matching cairo-medium-black-12px">stop matching</div>
        </div>
        <div class="flex-row">
          <div class="flex-col">
            <img class="ellipse-2" src="img/ellipse-24@2x.png"/>
            <div class="brain baloo-regular-normal-black-15px">Brain</div>
          </div>
          <img class="pets_black_24dp-2" src="img/pets-black-24dp-2-1@2x.png" />
          <div class="flex-col-1">
            <img class="ellipse-2" src="img/ellipse-25@2x.png" />

          </div>
        </div>
        <div class="overlap-group-container">
          <div class="overlap-group1">

              class="trip_origin_fill0_wght400_grad0_opsz48-1"
              src="img/trip-origin-fill0-wght400-grad0-opsz48-1@2x.png"
            />
            <div class="yes baloo-regular-normal-canary-20px"> YES</div>
          </div>
          <div class="overlap-group">
            <div class="place baloo-regular-normal-red-20px">NO</div>
            <img class="icon-close-1" src="img/close-fill0-wght600-grad0-opsz48-1@2x.png" onclick="location.href='matchstart-1-1-seconduser.html'"/>
            <!--img class="arrow-19" src="img/arrow-19@2x.png" /> -->
            <!--img class="arrow-20" src="img/arrow-20@2x.png" /> -->
            <div class="swipe-left-or-right-for-your-choice">Click YES or NO <br />for your choice!</div>
          </div>
        </div>
        <div class="overlap-group3">
          <div class="rectangle-67 border-1px-black"></div>
          <a href="matchstart-1-1-firstuserprofile.html"
            ><div class="view-user-profile baloo-regular-normal-black-13px">View User Profile</div>
          </a>
